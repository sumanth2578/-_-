<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Celsius temperature:</label>
        <input type="number" id="celsius">
        <label for="fahrenheit">Enter Fahrenheit temperature:</label>
        <input type="number" id="fahrenheit">
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToFahrenheit() {
            var celsius = document.getElementById('celsius').value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').innerText = celsius + " Celsius = " + fahrenheit.toFixed(2) + " Fahrenheit";
        }

        function convertToCelsius() {
            var fahrenheit = document.getElementById('fahrenheit').value;
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('result').innerText = fahrenheit + " Fahrenheit = " + celsius.toFixed(2) + " Celsius";
        }
    </script>
</body>
</html>
